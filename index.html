<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <div>
            <p>Please enter length (8-128 characters):</p>
            <input type="text" id="input" maxlength="3" minlength="1">
          </div>
          <div>
            <p>Include:</p>
            <div>
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase</label>
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="special">
              <label for="special">Special Characters</label>
            </div>
          </div> 
          
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ><p>hello world</p></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
